<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>city</title>
</head>
<body>
    <script>
        alert ("please use capital letter  for the first letter this code is case sensitive")
        let city = prompt("Which city are you from?");

if (city === "Karachi") {
  console.log("Welcome to the city of lights!");
} else if (city === "Lahore") {
  console.log("Welcome to the heart of Pakistan!");
} else if (city === "Peshawar") {
  console.log("Welcome to the city of flowers!");
} else if (city === "Islamabad") {
  console.log("Welcome to the beautiful capital of Pakistan!");
} else if (city === "Multan") {
  console.log("Welcome to the city of saints!");
} else {
  console.log("Welcome to " + city + "!");
}

    </script>
</body>
</html>
